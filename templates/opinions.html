{% extends 'main.html' %}
{% block content %}

{% if user.is_authenticated %}
{% if opinions %}

  <h3>Opinions</h3>
  {% for opinion in opinions %}
      <div class="container p-3 my-3 border">
        <table>
            <tr><th>{{ opinion.doctor }}</th></tr>
            <tr><td>{{ opinion.opinion }}</td></tr>

        </table>
      </div>
  {% endfor %}




{% endif %}
     <button class="btn btn-lg btn-primary btn-block;" style="margin-left:auto;margin-right:auto;display:block" type="button" onclick="location.href='/add-opinion/'">Add opinion</button>

    {% endif %}
{% endblock %}
